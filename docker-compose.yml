services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    working_dir: /var/www
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    env_file: .env
    depends_on:
      - db
      - mailhog
    volumes:
      - ./:/var/www
      - local_storage:/var/www/storage
      # Keep vendor inside the container so host bind mount doesn't mask it
      - vendor_data:/var/www/vendor

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: vhm
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  mailhog:
    image: mailhog/mailhog:latest
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP

volumes:
  db_data:
  local_storage:
  vendor_data: