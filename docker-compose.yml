version: '2'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /var/www
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
    volumes:
      - ./:/var/www

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: hart
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: