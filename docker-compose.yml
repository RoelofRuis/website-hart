version: '2'
services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    working_dir: /var/www
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    env_file: .env
    depends_on:
      - db
      - mailhog
    volumes:
      - ./:/var/www
      # Keep vendor inside the container so host bind mount doesn't mask it
      - vendor_data:/var/www/vendor
      # Ensure Yii writable paths are not blocked by host FS permissions
      - /var/www/web/assets
      - /var/www/runtime
      # Store uploaded files inside the container so they are owned by www-data
      # and not by the host user (which can cause permission issues when serving)
      - /var/www/web/uploads

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: hart
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog:latest
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP

volumes:
  db_data:
  vendor_data: